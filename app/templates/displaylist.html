{% extends "base.html" %}

{% block content %}
<p class="counter"> {{ file_number }} </p>
<ul class="list">
{% for entry in ing_text %}
    <li class="list__entry">
        <p>Quantity: {{ entry.quant }}</p>
        <p>Size: {{entry.size}}</p>
        <p>Unit: {{entry.unit}}</p>
        <p>Ingredient: {{entry.ingredient}}</p>
    </li>
{% endfor %}
</ul>
{% endblock %}
